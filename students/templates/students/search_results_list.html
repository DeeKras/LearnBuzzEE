{% extends "students/base.html" %}
{% block content %}
<body>
    <b><h3>Results for <font color="red">{{search}}</font>. </b></h3>
        <div class="student_list">
        <table>
                <col width="80">
                <col width="220">

            {% for res in results %}
                <tr>
                    <td><font size="2" color="gray">{{res.result_type}}.</font></td>
                    <td>{{res.lastname}}, {{ res.firstname }}  </td>
                    <td><a href="{% url "student_edit" res.pk %}"><button>edit</button></a>
                    <a href="{% url "student_delete" res.pk %}"><button>delete</button></a>
                    <a href="{% url "student_log_add" res.pk %}"><button>add to log</button></a>
                    <a href="{% url "student_log_list" res.pk %}"><button>show log list</button></a>
                    <a href="{% url "student_gainpoints" res.pk %}"><button>gain points</button></a>
                    <a href="{% url "student_spendpoints" res.pk %}"><button>spend points</button></a>
                    <a href="{% url "student_gainpoints_list" res.pk %}"><button>show points</button></a></td>
                </tr>
            {% empty %}
                No results. Try your search again.
            {% endfor %}
        </table>
</body>
{% endblock content %}
